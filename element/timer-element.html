<dom-module id="timer-element">
   <template>
       <h1>Cronometro</h1>
      <h2>{{time}}</h2>
      <button on-tap="handleStart">Iniciar</button>
      <button on-tap="handlePause">Pausar</button>
      <button on-tap="handleReset">Zerar</button>
   </template>
</dom-module>

<script type="text/javascript" src="timer-element.js"></script>
